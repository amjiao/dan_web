<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/navbar-foot.css"/>
  <script src="https://kit.fontawesome.com/fba5d0916e.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href = "images/purduep.png" type = "image/x-icon"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!--navbar-->
  <div id="navbar"></div> 
  <script> 
      fetch('navbar.html') 
          .then(response => response.text()) 
          .then(data => { 
              document.getElementById('navbar').innerHTML = data; 
          }); 
  </script> 

  <div class="offset-head top-pad">
    <h2>We appreciate support from</h2>
    <h2>the following sponsors</h2>
  </div>

  <div class="sponsors-container top-pad">
    <div class="sponsors-box">
      <img src="images/sponsors/darpa.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/intel.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/nsf.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/navy.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/purdue.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/src.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/synopsys.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/cadence.jpg">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/siemens.png">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/ansys.jpg">
    </div>
    <div class="sponsors-box">
      <img src="images/sponsors/google.png">
    </div>
  </div>

  <!--footer-->
  <div id="footer"></div> 
  <script> 
      fetch('footer.html') 
          .then(response => response.text()) 
          .then(data => { 
              document.getElementById('footer').innerHTML = data; 
          }); 
  </script> 
</body>
</html>
